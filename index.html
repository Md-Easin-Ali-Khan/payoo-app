<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- Daisy+tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="min-h-screen max-w-lg mx-auto bg-teal-400">
    <section>
        <div class="logo max-w-64 mx-auto pt-[210px]">
            <img src="assets/Logo-full.png" alt="">
        </div>

        <div class="form pt-10">
            <div class="card bg-base-100 w-full max-w-md mx-auto shrink-0">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="text-lg">Mobile Number</label>
                        <input type="email" maxlength="11" minlength="11" class="input w-full rounded-full" placeholder="Enter your number" />
                        <label class="text-lg">4 Digit Pin</label>
                        <input type="password" maxlength="4" class="input w-full rounded-full" placeholder="Enter 4 Digit Pin" />
                        <button class="btn btn-neutral py-6 text-xl font-bold mt-4 rounded-full bg-[#3B25C1]">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
